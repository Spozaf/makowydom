<div class="navbar" [ngClass]="{'navbar__scroll' : !navbarTransparent, 'navbar__scroll-not' : navbarTransparent}">
    <ul *ngIf="!sideNavbar" class="navbar__list">
        <li class="navbar__item">
            <a [routerLink]="[ '/' ]" [ngClass]="{
                'navbar__link--scroll' : !navbarTransparent, 
                'navbar__link--scroll-not' : navbarTransparent}">Makowy dom</a>
        </li>

        <li class="navbar__item">
            <a routerLink="/apartament" [ngClass]="{
                'navbar__link--scroll' : !navbarTransparent, 
                'navbar__link--scroll-not' : navbarTransparent}">Apartament</a>
        </li>
        <li class="navbar__item">
            <a routerLink="/atrakcje" [ngClass]="{
                'navbar__link--scroll' : !navbarTransparent, 
                'navbar__link--scroll-not' : navbarTransparent}">Atrakcje</a>
        </li>
        <li class="navbar__item">
            <a routerLink="/okolica" [ngClass]="{
                'navbar__link--scroll' : !navbarTransparent, 
                'navbar__link--scroll-not' : navbarTransparent}">Okolica</a>
        </li>
        <li class="navbar__item">
            <a routerLink="/galeria" [ngClass]="{
                    'navbar__link--scroll' : !navbarTransparent, 
                    'navbar__link--scroll-not' : navbarTransparent}">Galeria</a>
        </li>
        <li class="navbar__item">
            <a routerLink="/cennik" [ngClass]="{
                'navbar__link--scroll' : !navbarTransparent, 
                'navbar__link--scroll-not' : navbarTransparent}">Cennik</a>
        </li>
    </ul>
    <ul *ngIf="sideNavbar" class="navbar__list">
        <li class="navbar__item">
            <a [routerLink]="[ '/' ]" [ngClass]="{
                'navbar__link--scroll' : !navbarTransparent, 
                'navbar__link--scroll-not' : navbarTransparent}">Menu</a>
        </li>
    </ul>
</div>
<div class="sidenav">
    <ul class="sidenav__list">
        <li class="sidenav__list--item">
            <a href="">Makowy Dom</a>
        </li>
        <li class="sidenav__list--item">
            <a href="">Apartament</a>
        </li>
        <li class="sidenav__list--item">
            <a href="">Atrakcje</a>
        </li>
    </ul>
</div>
